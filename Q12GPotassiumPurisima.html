    <div>Meal Price:

    <div>Tip:
        <input id = "my_tip" style = "width: 100px; height: 20px;">

    </div>
    
    <div>Service Charge:
        <input id = "serve_charge" style = "width: 100px; height: 20px;">
        <br>
        <button id = "btn_submit" onclick="totalMeal()">Accept Input</button>
    </div>

     <p id="totalMealOutput"></p>

    <script type="text/javascript">

        function totalMeal() {
            const mp = 119.00;
            const tip = 20;
            const sc = 12;

            const totalCost = mp + tip + (sc / 100 * mp);
            const final_TotalCost = totalCost.toFixed(2);

            const output = document.getElementById("totalMealOutput");
            output.textContent = "Total Meal: " + final_TotalCost;

        }
    </script>
