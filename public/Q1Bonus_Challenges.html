<h1>My Favorite Numbers</h1>
<ul id="numberList"></ul>

<script>
  let list = document.getElementById("numberList");
  for (let i = 1; i <= 10; i++) {
    if (i % 2 == 0){
        list.innerHTML += `<li>Number ${i}</li>`;
    }
}
</script>

<h1>My Favorite Animals</h1>
<ul id="animalList"></ul>

<script>
  let meow = [" Deer", " Bunny", " Seal", " Puppy"];
  let gyatt = document.getElementById("animalList");

  for (let i = 0; i < meow.length; i++) {

<h1>Guess a Letter</h1>
<input type="text" id="letterInput" maxlength="1">
<button onclick="addGuess()">Guess</button>
<p>Guessed letters: <span id="guesses"></span></p>

<script>
  let guessedLetters = [];

  function addGuess() {
    let letter = document.getElementById("letterInput").value;
    guessedLetters.push(letter);
    document.getElementById("guesses").textContent = guessedLetters.join(", ");
    document.getElementById("letterInput").value = "";
  }
</script>
