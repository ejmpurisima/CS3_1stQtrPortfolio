<html>
    <head>
        <style>
            body {
                background-color:lightpink;
                font-size:40px;
                color:darkred;
                text-align: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
  <body>
    <div class="game-container">
  <h1> Guess My Word! üå∑ </h1>
  <p id="wordDisplay"></p>
  <input type="text" id="guessInput" maxlength="1">
  <button onclick="makeGuess()">Guess</button>
  <p id="message"></p>
  <p> Remaining tries: <span id="counter"></span></p>
  </div></body>


<script>
  let secretWord = ["e", "n", "e", "r", "g", "e", "t", "i", "c"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_"];
  let counter = 10;

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }
    
    for (let i = 0; i < secretWord.length; i++) {
      if (counter > 0) {
         if (secretWord[i] === guess) {
            guessedWord[i] = guess;
            correct = true;
            counter--;
            }
      }
      else {
        break;
      }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "‚úÖ Correct!" : "‚ùå Try again.";
    document.getElementById("guessInput").value = "";
    document.getElementById("counter").innerHTML = counter;
  }
</script>

</html>
