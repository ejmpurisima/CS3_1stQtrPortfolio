<html>
    <head>
        <style>
            body {
                background-color:lightpink;
                font-size:40px;
                color:darkred;
                text-align: center;
                justify-content: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            }
        </style>
    </head>
<h1> Guess My Word! ðŸŒ· </h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>

<script>
  let secretWord = ["e", "n", "e", "r", "g", "e", "t", "i", "c"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_"];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "âœ… Correct!" : "âŒ Try again.";
    document.getElementById("guessInput").value = "";
  }
</script>

</html>
