<!DOCTYPE html>

<body>

    <h2> Q1 3rd Graded Exercise submitted by Erin Purisima of 9-Potassium</h2>
    <head>
        <style>
            body {
                background-color:rgb(173, 224, 255);
                font-size:25px;
                color:rgb(1, 25, 110);
            }
        </style>
    </head>

    <p> Guess the number: **** <br> The number is from 1 to 100. <br> </p>
    
    <div>Enter your guess:
        <input id = "guess" style = "width: 100px; height: 20px;">
        <br>
    </div>

    <button id = "btn_submit" onclick="checkIt()">Check It</button>

    <p id="message"></p>

   <!-- Enter your HTML tags below  but before the opening script tag -->

    <script>
        
       var dNumber = Math.floor(Math.random() * 100) + 1;
       var messageElement = document.getElementById("message");

        function checkIt() {
        var userGuess = document.getElementById("guess").value;
        userGuess = parseInt(userGuess);

        if (userGuess === dNumber){
            messageElement.textContent("YAY! You are correct!")
        }
        else if (userGuess < dNumber){
            messageElement.textContent("Higher")
        }
        else if (userGuess > dNumber){
            messageElement.textContent("Lower")
        }
        else { messageElement.textContent("Please enter a valid number.")}
            
        document.getElementById("message").textContent = "Higher"
        }
    </script>

</body>
